<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scalping DOGE Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Bot Scalping DOGE 20</h1>

    <div class="mb-4">
      <p>Harga DOGE Realtime: <span id="price" class="font-bold text-blue-600">-</span></p>
      <p>Candle: <span id="candle" class="font-bold">-</span></p>
    </div>

    <div class="mb-6">
      <h2 class="font-bold mb-2">Manual Transaksi</h2>
      <div class="mb-3">
        <label class="text-sm">Harga Beli Manual (20 DOGE):</label>
        <div class="flex gap-2">
          <input id="hargaBeliManual" type="number" step="0.0001" placeholder="Total USDT" class="flex-1 border rounded px-3 py-1">
          <button onclick="setManualBeli()" class="bg-green-500 text-white px-3 rounded">Set</button>
        </div>
      </div>
      <div class="mb-3">
        <label class="text-sm">Harga Jual Manual (20 DOGE):</label>
        <div class="flex gap-2">
          <input id="hargaJualManual" type="number" step="0.0001" placeholder="Total USDT" class="flex-1 border rounded px-3 py-1">
          <button onclick="setManualJual()" class="bg-red-500 text-white px-3 rounded">Set</button>
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-700">Keuntungan Real: <span class="font-bold text-green-600" id="realUntung">-</span></p>
      <p class="text-sm text-gray-700">Kerugian Real: <span class="font-bold text-red-600" id="realRugi">-</span></p>
      <p class="text-sm text-gray-700">Total Akumulasi Untung: <span class="font-bold text-blue-600" id="totalUntung">0.0000</span> USDT</p>
    </div>

    <div class="bg-gray-100 p-3 rounded h-48 overflow-y-auto text-sm" id="logBox">
      <p class="text-gray-400 italic">Log Aktivitas akan muncul di sini...</p>
    </div>
  </div>

  <script>
    const priceEl = document.getElementById("price");
    const candleEl = document.getElementById("candle");
    const logBox = document.getElementById("logBox");

    let prevPrice = null;
    let hargaBeliManual = null;
    let hargaJualManual = null;
    let fee = 0.004; // biaya trading total beli+jual
    let totalProfit = parseFloat(localStorage.getItem("dogeTotalProfit") || "0");

    function updateProfit() {
      const untungSpan = document.getElementById("realUntung");
      const rugiSpan = document.getElementById("realRugi");
      const totalSpan = document.getElementById("totalUntung");

      if (hargaBeliManual !== null && hargaJualManual !== null) {
        const selisih = hargaJualManual - hargaBeliManual;
        const hasil = selisih - (fee * 1); // total fee 0.004
        if (hasil >= 0) {
          untungSpan.innerText = `+$${hasil.toFixed(4)}`;
          rugiSpan.innerText = "$0.0000";
        } else {
          rugiSpan.innerText = `-$${Math.abs(hasil).toFixed(4)}`;
          untungSpan.innerText = "$0.0000";
        }

        totalProfit += hasil;
        localStorage.setItem("dogeTotalProfit", totalProfit.toFixed(4));
        totalSpan.innerText = totalProfit.toFixed(4);
      }
    }

    function setManualBeli() {
      const val = parseFloat(document.getElementById("hargaBeliManual").value);
      if (!isNaN(val)) {
        hargaBeliManual = val;
        logAktivitas("Set harga beli manual: $" + val.toFixed(4));
        updateProfit();
      }
    }

    function setManualJual() {
      const val = parseFloat(document.getElementById("hargaJualManual").value);
      if (!isNaN(val)) {
        hargaJualManual = val;
        logAktivitas("Set harga jual manual: $" + val.toFixed(4));
        updateProfit();
      }
    }

    function logAktivitas(teks) {
      const now = new Date().toLocaleTimeString();
      const p = document.createElement("p");
      p.innerText = `[${now}] ${teks}`;
      logBox.appendChild(p);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function fetchDogePrice() {
      fetch("https://api.binance.com/api/v3/ticker/price?symbol=DOGEUSDT")
        .then(res => res.json())
        .then(data => {
          const price = parseFloat(data.price);
          priceEl.innerText = "$" + price.toFixed(4);

          if (prevPrice !== null) {
            if (price > prevPrice) {
              candleEl.innerHTML = "Naik <span class='text-green-600'>▲</span>";
            } else if (price < prevPrice) {
              candleEl.innerHTML = "Turun <span class='text-red-600'>▼</span>";
            } else {
              candleEl.innerText = "Stabil";
            }
          }

          prevPrice = price;
        });
    }

    setInterval(fetchDogePrice, 2000);
    fetchDogePrice();
    updateProfit();
  </script>
</body>
</html>
