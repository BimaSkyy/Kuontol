# Doge Trading Assistant

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge Trading Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .logs {
            margin-top: 20px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Doge Trading Assistant</h1>
    
    <div class="input-group">
        <label for="dogePrice">Current Price of 1 DOGE:</label>
        <input type="number" id="dogePrice" placeholder="Enter price" />
    </div>
    
    <div class="input-group">
        <label for="dogeAmount">Amount of DOGE (default 20):</label>
        <input type="number" id="dogeAmount" value="20" readonly />
    </div>
    
    <div class="input-group">
        <label for="sellPrice">Set Limit Order Sell Price:</label>
        <input type="number" id="sellPrice" placeholder="Enter sell price" />
    </div>
    
    <div class="input-group">
        <label for="buyPrice">Set Limit Order Buy Price:</label>
        <input type="number" id="buyPrice" placeholder="Enter buy price" />
    </div>
    
    <button class="button" onclick="calculateProfit()">Calculate Profit</button>
    
    <div class="logs" id="logs"></div>
</div>

<script>
    function calculateProfit() {
        const dogePrice = parseFloat(document.getElementById('dogePrice').value);
        const dogeAmount = parseFloat(document.getElementById('dogeAmount').value);
        const sellPrice = parseFloat(document.getElementById('sellPrice').value);
        const buyPrice = parseFloat(document.getElementById('buyPrice').value);
        
        const totalCost = dogeAmount * buyPrice;
        const totalRevenue = dogeAmount * sellPrice;
        const profit = totalRevenue - totalCost;
        
        document.getElementById('logs').innerHTML = `
            <p>Current Price of 1 DOGE: $${dogePrice}</p>
            <p>Total Cost for ${dogeAmount} DOGE: $${totalCost.toFixed(2)}</p>
            <p>Total Revenue from selling ${dogeAmount} DOGE: $${totalRevenue.toFixed(2)}</p>
            <p>Profit: $${profit.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
