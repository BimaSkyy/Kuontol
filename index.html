<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024">
  <title>Elegant Profile UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body, html { height: 100%; width: 100%; background: radial-gradient(circle, #a8edea, #fed6e3); }
    .welcome-screen, .profile-screen, .form-screen {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh; position: absolute; top: 0; left: 0; width: 100%;
      background-color: rgba(0, 0, 0, 0.8); color: white; z-index: 10;
    }
    .welcome-screen h1 { font-size: 2em; margin-bottom: 20px; }
.welcome-screen button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    background-color: #fff;
    color: #333;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px; /* Memberi jarak antar tombol */
}
    .container { padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .profile-box {
      background-color: white;
      padding: 0;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 300px;
      overflow: hidden;
      margin: 20px;
    }
    .name { font-weight: 700; font-size: 1.5em; color: white; background-color: #222; padding: 10px 0; width: 100%; }
    .profile-box img { width: 100px; height: 100px; object-fit: cover; border-radius: 20px; margin: 15px 0 10px; }
    .description { font-size: 0.9em; color: #555; margin-bottom: 15px; padding: 0 10px; }
    .stats { font-size: 0.9em; margin-bottom: 10px; }
    #followBtn, .form-btn { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; font-size: 1em; border-radius: 10px; cursor: pointer; margin: 5px; }
    #signal { background-color: #111; color: white; border-radius: 15px; padding: 10px; width: 90%; margin-bottom: 20px; }
    canvas { width: 100%; height: 80px; }
    .angka-random { margin-top: 10px; font-size: 1.2em; color: #333; font-weight: bold; }
    .form-screen input, .form-screen textarea {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
    }
    .form-screen input[type="file"] { background-color: white; }
    .form-screen button { margin: 10px 5px; }
    .user-profiles-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <h1>Hallo Selamat DatangðŸ¥€</h1>
    <button onclick="enterSite()">Open</button>
    <button class="form-btn" onclick="showForm()">Buat Profilemu</button>
  </div>  <div class="container profile-screen" id="mainContent" style="display:none;">
    <div class="profile-box">
      <div class="name">BimaSky</div>
      <img src="foto1.jpg" alt="Foto Profil" />
      <div class="description">Selamat datang di web portfolio interaktif, bantu saya dengan cara anda membuat profile anda sendiri, untuk menunjukkan dukungan kamuðŸ¥€.</div>
      <div class="stats">followers: <span id="followers">326</span><br />active: yes</div>
      <button id="followBtn" onclick="toggleFollow()">+ Ikuti</button>
      <div class="angka-random">pengunjung terakhir: <span id="randomNumber">0</span></div>
      <div id="signal">sinyal dukungan<canvas id="graph"></canvas></div>
    </div>
    <div class="user-profiles-wrapper" id="userProfileContainer"></div>
  </div>  <div class="form-screen" id="formScreen" style="display:none;">
    <h2>Buat Profilmu Sendiri</h2>
    <input type="text" id="userName" placeholder="Masukkan nama kamu" required />
    <textarea id="userDesc" placeholder="Masukkan deskripsi kamu bebas apa aja" required></textarea>
    <input type="text" id="userWA" placeholder="Masukkan nomor WhatsApp kamu (awalan 62 tanpa +)" required />
    <input type="file" id="userPhoto" accept="image/*" />
    <div>
      <button class="form-btn" onclick="createUserProfile()">Buat</button>
    </div>
  </div>  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHzCn_UbaZsezmNA0Hbd8KtKQCPud46t4",
      authDomain: "bimaskyweb.firebaseapp.com",
      projectId: "bimaskyweb",
      storageBucket: "bimaskyweb.firebasestorage.app",
      messagingSenderId: "493559613476",
      appId: "1:493559613476:web:093819b8aa158c3de9b0b1",
      measurementId: "G-H5FW3HNM1K",
      databaseURL: "https://bimaskyweb-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const welcomeScreen = document.getElementById('welcomeScreen');
    const mainContent = document.getElementById('mainContent');
    const formScreen = document.getElementById('formScreen');
    const bgMusic = document.getElementById('bgMusic');
    const followersEl = document.getElementById('followers');
    const randomNumberEl = document.getElementById('randomNumber');
    const userProfileContainer = document.getElementById('userProfileContainer');
    const followBtn = document.getElementById('followBtn');

    let followers = parseInt(localStorage.getItem('followers') || '0');
    let followed = localStorage.getItem('followed') === 'true';

    function updateFollowUI() {
      followersEl.textContent = followers;
      if (followed) {
        followBtn.textContent = 'Sapa';
        followBtn.onclick = () => {
          window.location.href = 'https://wa.me/+6285609631149?hallo';
        };
      } else {
        followBtn.textContent = '+ Ikuti';
        followBtn.onclick = toggleFollow;
      }
    }

    function toggleFollow() {
      followers++;
      followed = true;
      localStorage.setItem('followers', followers);
      localStorage.setItem('followed', 'true');
      updateFollowUI();
    }

    function enterSite() {
      welcomeScreen.style.display = 'none';
      mainContent.style.display = 'flex';
      bgMusic.play();
      updateFollowUI();
      loadUserProfiles();
    }

    function showForm() {
      formScreen.style.display = 'flex';
      mainContent.style.display = 'none';
    }

    function cancelForm() {
      formScreen.style.display = 'none';
      mainContent.style.display = 'flex';
    }

    function createUserProfile() {
      const name = document.getElementById('userName').value.trim();
      const desc = document.getElementById('userDesc').value.trim();
      const wa = document.getElementById('userWA').value.trim();
      const photoFile = document.getElementById('userPhoto').files[0];

      if (!name || !desc || !wa || !photoFile) {
        alert("Semua kolom harus diisi.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newProfile = {
          name,
          desc,
          wa,
          photo: e.target.result
        };

        const newRef = db.ref('profiles').push();
        newRef.set(newProfile);

        formScreen.style.display = 'none';
        mainContent.style.display = 'flex';
      };
      reader.readAsDataURL(photoFile);
    }

    function loadUserProfiles() {
      db.ref('profiles').on('value', snapshot => {
        const data = snapshot.val();
        userProfileContainer.innerHTML = '';
        for (let id in data) {
          const profile = data[id];
          userProfileContainer.innerHTML += `
            <div class="profile-box">
              <div class="name">${profile.name}</div>
              <img src="${profile.photo}" alt="Foto Kamu" />
              <div class="description">${profile.desc}</div>
              <button class="form-btn" onclick="window.location.href='https://wa.me/+${profile.wa}?text=Hai'">Sapa</button>
            </div>
          `;
        }
      });
    }

    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    canvas.width = 280;
    canvas.height = 80;
    function drawSignal() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'lime';
      ctx.beginPath();
      for (let i = 0; i < canvas.width; i++) {
        const y = 40 + Math.sin(i * 0.05) * 20 + Math.random() * 5;
        ctx.lineTo(i, y);
      }
      ctx.stroke();
    }
    setInterval(drawSignal, 1000);

    function updateRandomNumber() {
      const random = Math.floor(Math.random() * 72) + 1;
      randomNumberEl.textContent = random.toLocaleString();
    }
    setInterval(updateRandomNumber, 1000);
  </script></body>
</html>
