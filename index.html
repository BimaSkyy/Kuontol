<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scalping DOGE Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 text-gray-800">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4">DOGE Scalping Tracker</h1><div class="mb-4">
  <p>Harga Sekarang: <span id="hargaSekarang">Loading...</span></p>
  <p>Harga Beli: <span id="hargaBeli">-</span></p>
  <p>Harga Ideal Jual: <span id="hargaIdealJual">-</span></p>
  <p>Target Harga Ideal Beli: <span id="hargaIdealBeli">-</span></p>
  <p>Keuntungan Saat Ini: <span id="keuntungan">-</span></p>
</div>

<!-- Input Harga Manual -->
<div class="mt-6">
  <label class="block text-sm font-semibold mb-1">Simulasi Harga Beli Manual:</label>
  <input type="number" step="0.00001" id="inputManualBeli" class="w-full p-2 border rounded" placeholder="Misal: 0.12345">
  <button onclick="setHargaBeliManual()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Set Harga Beli</button>
</div>

<!-- Input Target Harga Ideal Beli -->
<div class="mt-4">
  <label class="block text-sm font-semibold mb-1">Target Harga Ideal untuk Beli:</label>
  <input type="number" step="0.00001" id="inputTargetBeli" class="w-full p-2 border rounded" placeholder="Misal: 0.11800">
  <button onclick="setTargetBeli()" class="mt-2 bg-purple-500 hover:bg-purple-600 text-white px-4 py-1 rounded">Set Target Ideal Beli</button>
</div>

<!-- Log Aktivitas -->
<div class="mt-6">
  <h2 class="font-semibold text-lg mb-2">Log Aktivitas</h2>
  <div id="logAktivitas" class="text-sm h-40 overflow-y-auto bg-gray-100 p-2 border rounded"></div>
</div>

  </div>  <script>
    let hargaBeli = null;

    async function getHargaDOGE() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=DOGEUSDT");
        const data = await response.json();
        const harga = parseFloat(data.price);
        document.getElementById("hargaSekarang").innerText = `$${harga.toFixed(5)}`;

        if (hargaBeli !== null) {
          const keuntungan = harga - hargaBeli;
          document.getElementById("keuntungan").innerText = `${keuntungan >= 0 ? '+' : ''}$${keuntungan.toFixed(5)}`;
        }
      } catch (error) {
        console.error("Gagal memuat harga:", error);
      }
    }

    function setHargaBeliManual() {
      const input = parseFloat(document.getElementById("inputManualBeli").value);
      if (!isNaN(input)) {
        hargaBeli = input;
        logAktivitas(`Harga beli diset manual: $${input.toFixed(5)}`);
        document.getElementById("hargaBeli").innerText = `$${hargaBeli.toFixed(5)}`;
        document.getElementById("hargaIdealJual").innerText = `$${(hargaBeli + 0.002).toFixed(5)}`;
      }
    }

    function setTargetBeli() {
      const target = parseFloat(document.getElementById("inputTargetBeli").value);
      if (!isNaN(target)) {
        document.getElementById("hargaIdealBeli").innerText = `$${target.toFixed(5)}`;
        logAktivitas(`Target ideal beli diset ke: $${target.toFixed(5)}`);
      }
    }

    function logAktivitas(pesan) {
      const logDiv = document.getElementById("logAktivitas");
      const waktu = new Date().toLocaleTimeString();
      logDiv.innerHTML = `[${waktu}] ${pesan}<br>` + logDiv.innerHTML;
    }

    setInterval(getHargaDOGE, 2000);
    getHargaDOGE();
  </script></body>
</html>
